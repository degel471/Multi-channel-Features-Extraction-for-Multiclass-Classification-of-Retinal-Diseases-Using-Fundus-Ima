<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-primary mb-4">
      <i class="bi bi-eye"></i> Ocular Disease Analysis
    </h2>

    <!-- Upload Form -->
    <form id="uploadForm" class="mb-4">
      <div class="row align-items-end">
        <div class="col-md-6">
          <label for="imageInput" class="form-label">Upload Fundus Image</label>
          <input class="form-control" type="file" id="imageInput" name="file" accept="image/*" />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary mt-3">Analyze</button>
        </div>
      </div>
    </form>

    <!-- Two-column layout -->
    <div class="row">
      <!-- Left: Fundus Images -->
      <div class="col-md-6">
        <ul class="nav nav-tabs" id="resultTabs" role="tablist">
          <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#original">Original</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#rgb">RGB CLAHE</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#green">Green CLAHE</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#gray">Grayscale</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#vessels">Vessels</a></li>
        </ul>

        <div class="tab-content mt-3">
          <div class="tab-pane fade show active" id="original"><img id="img-original" /></div>
          <div class="tab-pane fade" id="rgb"><img id="img-rgb" /></div>
          <div class="tab-pane fade" id="green"><img id="img-green" /></div>
          <div class="tab-pane fade" id="gray"><img id="img-gray" /></div>
          <div class="tab-pane fade" id="vessels"><img id="img-vessels" /></div>
        </div>
      </div>

      <!-- Right: Chart and Prediction -->
      <div class="col-md-6">
        <h4>Prediction: <span id="prediction" class="text-success"></span></h4>
        <p id="explanation"></p>

        <h5 class="mt-4">Prediction Probabilities</h5>
        <canvas id="predictionChart" width="100%" height="300"></canvas>
      </div>
    </div>
  </div>

  <!-- Scripts (unchanged) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
